<!DOCTYPE html>
<html>
<head>
    <title>Movie Ticket Reservation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="rs">
        <div id="ms">
            <label for="movies">Choose a movie:</label>
            <select id="movies">
                <option value="movie1">Spiderman No Way Home</option>
                <option value="movie2">Avengers Endgame</option>
                <option value="movie3">Thor Love and Thunder</option>
            </select>
        </div>
        <div id="tq">
            <label for="tickets">Number of tickets:</label>
            <input type="number" id="tickets" min="1" max="10">
        </div>
        <div id="ss">
        </div>
        <form id="p">
            <input type="text" id="name" placeholder="Your Name">
            <input type="email" id="email" placeholder="Your Email">
            <input type="tel" id="phone" placeholder="Your Phone Number">
            <button type="submit">Confirm Reservation</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
